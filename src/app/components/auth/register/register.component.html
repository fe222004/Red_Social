<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="d-flex flex-row align-items-center justify-content-center bg-white p-5 shadow-lg w-75" style="border-radius: 20px; border: 5px solid #007bff;">
        <div class="d-none d-md-block w-50">
            <img src="https://marketing4ecommerce.net/wp-content/uploads/2024/02/imagen-generada-con-nightcafe-e1708680739301.jpg" alt="Login Image" class="img-fluid" style="border-radius: 15px;">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center w-50 p-4">
            <div class="text-center mb-4">
                <h2 class="text-dark font-weight-bold">Welcome!</h2>
                <p class="text-muted">Sign in to continue</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
                <div class="row">
                    <div class="col-md-12 mb-3 text-center">
                        <label for="image" class="form-label text-dark h5 font-weight-medium">Avatar</label>
                        <div class="upload-container" *ngIf="!imageSrc" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
                            <label for="fileInput" class="upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Arrastra y suelta una imagen aqu√≠ o haz clic para seleccionarla.
                            </label>
                            <input type="file" id="fileInput" accept="image/*" (change)="getFile($event)" style="display: none;">
                            <button type="button" pButton label="Choose File" class="p-button-outlined" (click)="chooseFile()"></button>
                        </div>
                        <div class="uploaded-image" *ngIf="imageSrc">
                            <img [src]="imageSrc" alt="Vista previa de la imagen" class="img-avatar img-fluid">
                        </div>
                        <div *ngIf="imageSrc">
                            <button type="button" pButton label="Change Image" class="btn btn-warning mt-3" (click)="clearImage()"></button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label text-dark h5 font-weight-medium">Last Name</label>
                        <input id="lastname" type="text" placeholder="Last Name" formControlName="lastname" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label text-dark h5 font-weight-medium">First Name</label>
                        <input id="firstname" type="text" placeholder="First Name" formControlName="firstname" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email1" class="form-label text-dark h5 font-weight-medium">Email</label>
                        <input id="email1" type="email" placeholder="Email address" formControlName="email" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password1" class="form-label text-dark h5 font-weight-medium">Password</label>
                        <input id="password1" type="password" placeholder="Password" formControlName="password" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label text-dark h5 font-weight-medium">City</label>
                        <select id="city" class="form-control" formControlName="city" style="padding: 0.75rem;">
                            <option value="04b3976b-0f0f-45a7-ad69-b5fc6770d4fa">City 1</option>
                            <option value="0b6c1411-934a-4ede-8f23-3b45f13aedb1">City 2</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="countryId" class="form-label text-dark h5 font-weight-medium">Country</label>
                        <select id="countryId" class="form-control" formControlName="countryId" style="padding: 0.75rem;">
                            <option value="04b3976b-0f0f-45a7-ad69-b5fc6770d4fa">City 1</option>
                            <option value="0b6c1411-934a-4ede-8f23-3b45f13aedb1">City 2</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rolId" class="form-label text-dark h5 font-weight-medium">Role</label>
                        <input id="rolId" type="text" placeholder="Role" formControlName="rolId" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="description" class="form-label text-dark h5 font-weight-medium">Description</label>
                        <input id="description" type="text" placeholder="Description" formControlName="description" class="form-control" style="padding: 0.75rem;">
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-3 h5" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
