<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="d-flex flex-row align-items-center justify-content-center bg-white p-5 shadow-lg w-75" style="border-radius: 20px; border: 5px solid #007bff;">
        <div class="d-none d-md-block w-50">
            <img src="https://marketing4ecommerce.net/wp-content/uploads/2024/02/imagen-generada-con-nightcafe-e1708680739301.jpg" alt="Login Image" class="img-fluid" style="border-radius: 15px;">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center w-50 p-4">
            <div class="text-center mb-4">
                <h2 class="text-dark font-weight-bold">Welcome!</h2>
                <p class="text-muted">Sign in to continue</p>
            </div>

            <div class="w-100">
                <div class="row">
                    <div class="col-md-12 mb-3 text-center">
                        <label for="image" class="form-label text-dark h5 font-weight-medium">Avatar</label>
                        <input id="image" type="file" class="form-control" style="padding: 0.75rem; display: inline-block; width: auto;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label text-dark h5 font-weight-medium">Last Name</label>
                        <input id="lastname" type="text" placeholder="Last Name" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label text-dark h5 font-weight-medium">First Name</label>
                        <input id="firstname" type="text" placeholder="First Name" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email1" class="form-label text-dark h5 font-weight-medium">Email</label>
                        <input id="email1" type="text" placeholder="Email address" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password1" class="form-label text-dark h5 font-weight-medium">Password</label>
                        <input id="password1" type="password" placeholder="Password" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label text-dark h5 font-weight-medium">City</label>
                        <select id="city" class="form-control" style="padding: 0.75rem;">
                            <option value="1">City 1</option>
                            <option value="2">City 2</option>
                            <option value="3">City 3</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="countryId" class="form-label text-dark h5 font-weight-medium">Country</label>
                        <select id="countryId" class="form-control" style="padding: 0.75rem;">
                            <option value="1">Country 1</option>
                            <option value="2">Country 2</option>
                            <option value="3">Country 3</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rolId" class="form-label text-dark h5 font-weight-medium">Role</label>
                        <input id="rolId" type="text" placeholder="Role" class="form-control" style="padding: 0.75rem;">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="description" class="form-label text-dark h5 font-weight-medium">Description</label>
                        <input id="description" type="text" placeholder="Description" class="form-control" style="padding: 0.75rem;">
                    </div>
                  
                </div>
                <button class="btn btn-primary w-100 py-3 h5" routerLink="/">Sign In</button>
            </div>
        </div>
    </div>
</div>
