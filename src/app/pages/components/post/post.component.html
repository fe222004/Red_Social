<form [formGroup]="postForm" (ngSubmit)="onSubmit()">

  <h3 class="text-center">Crear Publicación</h3>
  <div class="header">
    <div class="profile-image">
      <img src="https://i.pinimg.com/736x/c1/6d/f9/c16df990b7b69365a9eb58bef67cafc9.jpg" alt="Profile Picture">
    </div>
    <div class="user">
      <h6>Joss Balarezo</h6>
      <p class="card-text" style="font-size: 15px;">
        <small class="text-body-secondary">jossy.balarezo21</small>
      </p>
    </div>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="exampleInputText" placeholder="Escribe tu publicación"
      formControlName="text">
    <button type="submit" class="btn btn-primary btn-submit" (click)="crearPost()">Postear</button>
  </div>
  <div *ngIf="imageUrl" class="image-preview-container card">
    <img [src]="imageUrl" alt="Selected Image" class="img-fluid rounded" />
    <button type="button" class="btn btn-danger btn-sm position-absolute close-btn" (click)="removeImage()">X</button>
  </div>

  <!--Crea el post con imagen-->
  <div class="input-group mb-3" [ngClass]="{'mt-5': imageUrl}">
    <button type="button" class="btn btn-transparent" style="background: transparent; border: none; padding: 0;"
      (click)="fileInput.click()">
      <i class="bi bi-image" style="color: rgb(53, 122, 241); font-size: 1.5em;"></i>
    </button>
    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
  </div>
</form>
