<form
    style="width: 600px; background-color: rgba(227, 225, 225, 0.237); padding: 20px; margin-left: 450px; margin-top: 10px; border-radius: 30px;">
    <h3 style="margin-left: 200px;">Editar Perfil</h3>
    <div class="text-center">
        <img src="https://i.pinimg.com/736x/c1/6d/f9/c16df990b7b69365a9eb58bef67cafc9.jpg" class="rounded" alt="..." style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 30px; margin-top: 30px;">
      </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="exampleInputLastname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="email" class="form-control" id="exampleUser" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="descrption" class="form-label">Descripcion</label>
        <input type="text" class="form-control" id="exampleInputDescription" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="exampleInputbirthday">
      </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 190px; width: 130px;">Guardar</button>
</form>
