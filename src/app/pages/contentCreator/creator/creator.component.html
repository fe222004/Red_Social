<body>

    <div>
        <!-- SIDEBAR -->
        <app-menu></app-menu>
        <!-- SIDEBAR -->
    </div>


    <app-navar></app-navar>
    
    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        
           
        
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="upload-container">
                        <label for="fileInput" class="upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Arrastra y suelta una imagen aquí o haz clic para seleccionarla.
                        </label>
                        <input type="file" id="fileInput" accept="image/*">
                        <div class="uploaded-image" id="uploadedImage">
                            <img id="preview" src="#" alt="Vista previa de la imagen">
                        </div>
                    </div>
                    <form class="publication-form">
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description" class="form-control" rows="3" placeholder="Describe tu publicación..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tags">Etiquetas</label>
                            <input type="text" id="tags" class="form-control" placeholder="Agrega etiquetas separadas por coma...">
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </div>
                
                
                <div class="todo">
                    <div class="head">
                        <h3>Todos</h3>
                        <i class='bx bx-plus'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <ul class="todo-list">
                        <li class="completed">
                            <p>Marco solicita nueva contraseña</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="completed">
                            <p>Marco solicita nueva contraseña</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="not-completed">
                            <p>Todo List</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="completed">
                            <p>Todo List</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="not-completed">
                            <p>Todo List</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="script.js"></script>
</body>
